<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Kitty Soundboard</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/x-icon" href="/32x32.ico">

  <script defer src="./scripts.js"></script>  
  
</head>
<body>


<!-- Container for all the keys and sounds   -->
<main class="keys">
 
  <!-- Individual Keys -->
  <div data-key="65" class="key">
    <kbd>A</kbd>
    <span class="sound">Angry!</span>
  </div>

  <div data-key="83" class="key">
    <kbd>S</kbd>
    <span class="sound">Beg</span>
  </div>  
  
  <div data-key="68" class="key">
    <kbd>D</kbd>
    <span class="sound">Attention?</span>
  </div>
  
  <div data-key="70" class="key">
    <kbd>F</kbd>
    <span class="sound">Hungry</span>
  </div>
  
  <div data-key="71" class="key">
    <kbd>G</kbd>
    <span class="sound">Meow</span>
  </div>
  
  <div data-key="72" class="key">
    <kbd>H</kbd>
    <span class="sound">Sweet</span>
  </div>
</main>
  
<!-- Sound Files -->
<audio data-key="65" src="sounds/angry-cat-meow.wav"></audio>
<audio data-key="83" src="sounds/attention-cat-meow.wav"></audio>
<audio data-key="68" src="sounds/begging-cat-meow.wav"></audio>
<audio data-key="70" src="sounds/hungry-cat-meow.wav"></audio>
<audio data-key="71" src="sounds/little-cat-meow.wav"></audio>
<audio data-key="72" src="sounds/sweet-cat-meow.wav"></audio>
</body>
</html>
